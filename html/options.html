<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Options Page</title>
  <link rel="stylesheet" type="text/css" href="/css/options.css" media="all">
  <script src="/js/jquery-2.2.4.min.js"></script>
  <script src="/js/options.js"></script>
</head>

<body>
  <h1>Feedly Star Opener Options</h1>
  <table>
    <tr><td>Open tab count</td><td><input id="fso_tabcount" type="text" /></td></tr>
    <tr><td>UI type</td><td>
        <input type="radio" name="fso_uitype" value="oldtype" checked="checked"/>Old type
        <input type="radio" name="fso_uitype" value="newtype" />New type
    </td></tr>    
  </table>
  <button id="save">Save</button>
</body>

</html>
